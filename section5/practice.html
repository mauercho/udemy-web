<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Form</title>
</head>
<body>
	<h1>Race Registration!</h1>
	<form action="">
		<p>
			<label for="FirstName">Firest Name</label>
			<input type="text" required id="FirstName">
			<label for="LastName">Last Name</label>
			<input type="text" required id="LastName">
		</p>
		<div>Select a Race:</div>
		<div>
			<input type="radio" value="funrun" name="race" value="funrun">
			<label for="funrun">Fun Run 5k</label>
		</div>
		<div>
			<input type="radio" value="half" name="race" value="half">
			<label for="half">Half Marathon</label>
		</div>
		<div>
			<input type="radio" value="full" name="race" value="full">
			<label for="full">Full Marathon</label>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email">
			<label for="password">Password</label>
			<input type="password" id="password">
		</div>
		<div>
			<label for="division">Select Age Group</label>
			<select name="division" id="division">
					<option value="kids">under 18</option>
					<option value="ya">18-30</option>
					<option value="adults">30-50</option>
					<option value="seniors">50+</option>
			</select>
	</div>
		<button>Register!</button>
	</form>
</body>
</html>
